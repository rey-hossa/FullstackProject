<app-header></app-header>
<div class="container my-5 cart_section">
    <div class="card my-3" *ngFor="let item of cartItems" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">
        <div class="card-body d-flex justify-content-between">
            <div>
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">{{item.price}} €</p>
                <div class="d-flex" >
                    <button class="btn btn-dark btn-sm" (click)="updateCartMinus(item.id, item.quantity)"> <i class="fa-solid fa-minus "></i> </button>
                    <div>
                        <p class="card-text mx-2">{{item.quantity}}</p>
                    </div>
                    <button class="btn btn-dark btn-sm" (click)="updateCartPlus(item.id, item.quantity)"> <i class="fa-solid fa-plus"></i> </button>
                </div>
            </div>
            <div>
                <button class="btn btn-danger btn-sm" (click)="deleteCart(item.id)"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
      </div>

      <div class="d-flex flex-column align-items-center mt-5">
        <!-- <h4 >Riepilogo:</h4>
        <div class="d-flex justify-content-between col-sm-12 col-md-6 col-xl-4" *ngFor="let item of cartItems">
            <p>{{item.name}}: </p>
            <p>{{item.price}} €</p>

        </div> -->
        

        <p class="fs-3"> <strong>Totale: </strong> {{totale}} €</p>
        <button class="btn btn-primary mt-5 px-5 cart_button" (click)="AddOrder()"> Ordina </button>
      </div>
</div>

<app-popup  *ngIf="popup" (onHide)="hidePopup($event)" [message]="2"></app-popup>

<app-footer></app-footer>
