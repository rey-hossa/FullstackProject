<app-header></app-header>

<div class="container my-5 order_section">
    <div class="card my-3" *ngFor="let item of orderItems" >
        <div class="card-header d-flex justify-content-between">
            <span class="card-text">Ordine # {{item.id}}</span>
            <span class="card-text">Data: {{item.order_date}}</span>
        </div>
        <div class="card-body">
            <div>
                <h5>Riepilogo:</h5>
                <span class="card-text">Prodotto: <strong>{{item.name}}</strong></span> <br>
                <span class="card-text"> Prezzo: <strong>{{item.price}}€</strong></span> <br>
                <span class="card-text"> Quantità: <strong>{{item.quantity}}</strong></span> <br>
                <span class="card-text"> Totale: <strong>{{item.price*item.quantity}}€</strong></span>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-outline-danger btn-sm" (click)="deleteOrder(item.id)">Annulla Ordine</button>
            </div>
        </div>
      </div>
</div>

<app-footer></app-footer>
