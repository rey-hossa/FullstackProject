<div class="container mt-4">
    <header class="bg-dark text-white p-2 mb-2 text-center">
        <h1>Login</h1>
    </header>


    <form (ngSubmit)="submit()" [formGroup]="form">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" name="email" class="form-control" placeholder="Enter Email" 
            [ngClass]="{'is-invalid' : submitted && f.email.errors}" >

            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">
                    Email is required
                </div>

                <div *ngIf="f.email.errors.email">
                    Email must be a valid address
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" name="password" class="form-control" placeholder="Enter Password" 
            [ngClass]="{'is-invalid' : submitted && f.password.errors}" >

            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">
                    Password is required
                </div>

                <div *ngIf="f.password.errors.minlenght">
                    Password must be atleast 6 characters
                </div>
            </div>
        </div>

        <!-- <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControllerName="password" name="password" class="form-control" placeholder="Enter Password"
            [ngClass]="{'is-invalid' : submitted && f.password.errors}">
            
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">
                    Password is required
                </div>

                <div *ngIf="f.password.errors.minlenght">
                    Password must be atleast 6 characters
                </div>
            </div>
        </div> -->

        <button type="submit" class="btn btn-dark btn-sm mt-4">Login</button>
        <button class="btn btn-dark btn-sm mt-4 mx-3" routerLink="/register">Register</button>

    </form>

    
</div>
